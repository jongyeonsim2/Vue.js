<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 
      {{ : 데이터 바인딩
           HTML 화면 요소를 뷰 인스턴스의 데이터와 연결하는 것.


     -->
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // new Vue() : 뷰 인스턴스 생성자
    new Vue({
      el: "#app", // 뷰로 만든 화면이 그려질 시작점.
                  // DOM 요소 지정. 현재는 CSS # 선택자로 지정.
      data: {
        message: "hello Vue.js~~!"
      }
    })
  </script>
</body>
</html>
