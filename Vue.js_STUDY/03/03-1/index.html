<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "hello Vue.js~~!"
      },
      beforeCreate: function () {
        console.log("beforeCreate");
      },
      created: function () {
        console.log("created");
      },
      // DOM 요소에 뷰 인스턴스가 부착된 후 실행.
      mounted: function () {
        console.log("mounted");
        // 데이터가 변경이 되고, 다시 화면을 그려지게 됨.
        this.message = "Bye Bye Vue.js~~!";
      },
      // updated 라이프 사이클 훅은 뷰 인스턴스에서 데이터 변경이
      // 발생하면 화면이 다시 그려졌을 때 호출되는 이벤트임.
      updated: function () {
        console.log("updated");
      }
    });
  </script>
</body>
</html>
