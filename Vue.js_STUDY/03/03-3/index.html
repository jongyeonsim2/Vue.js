<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button>컴포넌트 등록</button>
    <!-- 컴포넌트 이름을 이용한 태그 설정 -->
    <my-component></my-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트 설정
    // 첫 번째 매개변수 : 컴포넌트 이름
    // 두 번째 매개변수 : 컴로넌트 내용
    // template : 뷰 템플릿 : HTML 등과 뷰 인스턴스에 정의한 데이터 및
    //              로직을 연결하여 사용자가 브라우저에서 볼수 있는 형태의
    //              HTML 로 변환해주는 속성.
    Vue.component("my-component" ,
                  {
                    template: "<div>전역 컴포넌트가 등록되었습니다</div>"
                  }
    );

    new Vue({
      el: "#app"
    });
  </script>
</body>
</html>
