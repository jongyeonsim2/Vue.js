<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>첫 번째 인스턴스 영역</h3>
    <!-- 컴포넌트 이름을 이용한 태그 설정 -->
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>

  <hr>

  <div id="app2">
    <h3>두 번째 인스턴스 영역</h3>
    <!-- 컴포넌트 이름을 이용한 태그 설정 -->
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트 설정
    Vue.component("my-global-component" ,
                  {
                    template: "<div>전역 컴포넌트입니다</div>"
                  }
    );

    // 지역 컴포넌트 설정
    let cmp = {
      // 컴포넌트 내용 작성
      template: "<div>지역 컴포넌트입니다</div>"
    };

    new Vue({
      el: "#app",
      components: {
        "my-local-component": cmp //지역 컴포넌트
      }
    });

    new Vue({
      el: "#app2"
    });
  </script>
</body>
</html>
