<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Props property 활용</title>
</head>
<body>
  <div id="app">
    <!-- 자식(하위) 컴포넌트 태그 설정 -->
    <child-component v-bind:propsdata="message"></child-component>
    <!-- 
      v-bind : 뷰 디렉티브. 태그 안에서 'v-' 접두사를 가지는 속성.

      v-bind 는 child-component 컴포넌트 태그의 propsdata 속성값을 
      상위 Vue 의 data 속성의 message 값으로 사용하라는 의미.

      상위 컴포넌트의 데이터를 하위 컴포넌트의 propsdata 로 전달(전송) 하라는
      의미.
    -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // 하위 컴포넌트임.
    //전역 뷰 컴포넌트 설정
    Vue.component("child-component", {
      props: ['propsdata'],  // props 속성을 새로 추가함. 다른 부분은 동일함.
      template: "<p>{{ propsdata }}</p>",
    });

    // 뷰입장에서 상위 컴포넌트임.
    //뷰 객체 생성
    new Vue({
      el: "#app",
      data:  {
        message: "hello Vue! passed from Parent Component."
      }
    });
  </script>
</body>
</html>
