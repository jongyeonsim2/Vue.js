<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Template - Event Handling</title>
</head>
<body>
  <div id="app">
    <button v-on:click="clcikBtn">클릭</button>
    <button v-on:click="clcikBtn2(10)">클릭(매개변수 전달)</button>
    <button v-on:click="clcikBtn3">클릭(매개변수 이벤트 전달)</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        clcikBtn: function() {
          alert('clicked');
        },
        clcikBtn2: function(num) {
          alert('clicked ' + num );
        },
        clcikBtn3: function(event) {
          console.log(event);
        }
      }
    });
  </script>
</body>
</html>
