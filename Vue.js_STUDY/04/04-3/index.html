<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네임드 뷰 예제</title>
</head>
<body>
  <!-- named view 예제 -->
  <div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view> <!-- VueRouter의 components의 default 에 해당 -->
    <router-view name="footer"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>
    // 컴포넌트 정의
    let Header = {template:'<div>Header 컴포넌트임.</div>'};
    let Body = {template:'<div>Body 컴포넌트임.</div>'};
    let Footer = {template:'<div>Footer 컴포넌트임.</div>'};

    // VueRouter 생성
    let router = new VueRouter({
      routes: [
        {
          path: '/',
          components: {  //<router-view> 의 name 속성의 값과 컴포넌트를 연결.
            default: Body,
            header: Header,
            footer: Footer
          }
        }
      ]
    });

    // Vue 생성
    let app = new Vue({router}).$mount('#app');
  </script>
</body>
</html>
