<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"> <!-- Vue 객체( VueRouter 가진 상태에서 )와 연결 -->
    <router-view name="header"></router-view>
    <router-view></router-view> <!-- VueRouter에서 default 처리 -->
    <router-view name="footer"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

  <!-- Vue Router 라이브러리 -->
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>

    // 화면 1번, 구성요소인 컴포넌트 3개
    let Body = {template: '<div>this is body</div>'};
    let Header = {template: '<div>this is Header</div>'};
    let Footer = {template: '<div>this is Footer</div>'};

    // 화면 2번, 구성요소인 컴포넌트 3개
    let LoginBody = {template: '<div>this is LoginBody</div>'};
    let LoginHeader = {template: '<div>this is LoginHeader</div>'};
    let LoginFooter = {template: '<div>this is LoginFooter</div>'};

    //VueRouter의 속성 routes 에 화면 두 개에 대한 각각의 경로 설정
    let router = new VueRouter({
      routes: [
        {
          path: '/', //화면 1에 대한 요청 경로
          components: {
            default: Body,
            header: Header,
            footer: Footer
          }

        }, //화면 1번에 대한 설정
        {
          path: '/login', //화면 2에 대한 요청 경로
          components: {
            default: LoginBody,
            header: LoginHeader,
            footer: LoginFooter
          }
        }  //화면 2번에 대한 설정
      ]
    });

    let app = new Vue({router}).$mount('#app');
  </script>
</body>
</html>
