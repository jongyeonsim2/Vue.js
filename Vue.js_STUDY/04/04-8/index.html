<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Template - 자바스크립트 표현식</title>
</head>
<body>
  <div id="app">
    <!-- 주의 사항  -->
    <!--<p>{{ let a = 10; }}</p> 선언문 사용 불가 -->
    <!--<p>{{ if(true) { return 10 } }}</p> 분기문 사용 불가 -->
    <p>{{ true ? 10 : 0 }}</p>
    <p>{{ reverseMessage }}</p> <!-- Vue 객체에 함수로 구현 -->


    <p>{{ message }}</p>
    <p>{{ message + "!!!" }}</p>
    <p>{{ message.split('').reverse().join('') }}</p>
    <!-- 
      split() : 구분자를 기준으로 문자열을 쪼갬.
                "abc" -> split() -> ["a","b","c"]
      join() : 문자열 배열을 문자열로 변환.
    -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: 'Hello Vue.js!'
      },
      computed: {
        reverseMessage: function() {
          return this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</body>
</html>
